language: python

python: 2.7

sudo: required

cache:
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/.pyenv"

matrix:
  include:
    - os: linux
      env: TOX_ENV=py27-recent-libcurl
  exclude:
    - python: 2.7 # hack to exclude default no-env travis job

